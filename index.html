<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Library App</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    
  </head>
  <body>
    <div class="contents">
        
    
    <!-- header goes here -->
    <div class="header-container">
        <img src="icons/library-book-svgrepo-com.svg" alt="" >
        <p class="headline">LibraryJS</p>
    </div>
    
            
    
    <!-- Content and add book goes here -->
    <div class="yourbooks-container">
      <p class="yourbooks">Your Books</p>
      <button id="openModalBtn">Add a book</button>
      <div class="cardscontainer">
        <div class="card">
          <h2>Title</h2>
          <h2>Author</h2>
          <h2>Pages</h2>
          <button id="deleteBtn"></button>
      
          
          </div>
        </div>
      <dialog id="addBookModal">
          <form id="addBookForm">
              Title: <input type="text" name="title" />
              Author: <input type="text" name="author" />
              Pages: <input type="number" name="pages" />
              <button type="button" id="closeModalBtn">Close</button>
              <button type="button" id="submitBookBtn">Submit</button>
          </form>
      </dialog>
    </div>

            <!-- footer goes here -->

    <div class="footer-container">
          <p>yusuferens 2024</p>
      </div>
    </div>
  

<script src="index.js"></script>
  
</html>
